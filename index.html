<script>
const numberOfNodes = 7;
let path = [];
let adjList = new Array(numberOfNodes);

for (var i = 0; i < adjList.length; i++) {
  adjList[i] = [];
}

function addEdge(source, destination) {
  adjList[source].push(destination)
}
addEdge(0, 1)
addEdge(0, 2)
addEdge(1, 3)
addEdge(1, 5)
addEdge(2, 5)
addEdge(6, 2);

let indegree = new Array(numberOfNodes);
indegree.fill(0);
// Find root nodes.


for(let i = 0; i<numberOfNodes; i++) {
  for(let j = 0; j<adjList[i].length; j++) {
    indegree[adjList[i][j]]++;
  }
}

let allPaths = [];
function traverse(source, path) {
  path.push(source);
  if(adjList[source].length === 0) {
    console.log("path", path);
    path = [];
  }
  for(let i = 0; i<adjList[source].length; i++) {
    traverse(adjList[source][i], path)
    path.pop();
  }
}

for(let i = 0; i<numberOfNodes; i++) {
  if(indegree[i] === 0) {
    traverse(i, [])
  }
}
</script>
